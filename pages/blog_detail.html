<head>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    :root {
      --side-margin: 12.5rem;
      --section-max-width: 80vw;
      --card-min-width: 18rem;
      --gap-large: 2.5rem;
      --gap-medium: 2rem;
      --gap-small: 1.5rem;
      --border-radius: 1.2rem;
    }
    body {
      background: black;
      color: #fff;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      font-size: 1.1rem;
      margin: 0;
      padding: 0;
    }
        :root {
      --side-margin: 12.5rem; /* 200px converted to rem */
      --section-max-width: 80vw;
      --card-min-width: 18rem;
      --gap-large: 2.5rem;
      --gap-medium: 2rem;
      --gap-small: 1.5rem;
      --border-radius: 1.2rem;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: black;
      color: #fff;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      font-size: 1.1rem;
      margin: 0;
      padding: 0;
    }
    .container-custom {
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      max-width: var(--section-max-width);
    }
    .glass {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(0.5rem);
    }
    /* Navbar: no border-radius, linear gradient black-to-transparent */
    .navbar, .dropdown-menu {
      background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%) !important;
      backdrop-filter: blur(0.4rem);
      border-bottom: 0.1rem solid rgba(255,255,255,0.25);
    }
    .navbar-brand {
      color: #fff !important;
      font-size: 2.2rem;
      letter-spacing: 0.15rem;
    }
    .navbar-nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-left: auto;
    }
    .nav-link, .dropdown-item {
      color: #fff !important;
      position: relative;
      transition: all 0.3s;
      border-bottom: 0.1rem solid transparent;
      font-size: 1.15rem;
      text-decoration: none !important;
    }
    .nav-link:hover {
      border-bottom: 0.1rem solid #fff;
      color: #0dcaf0 !important;
    }
    .nav-link.active {
      color: #0dcaf0 !important;
    }
    /* Notification and Account: transparent border to prevent icon movement */
    .notification-btn, .account-btn {
      border: none;
      background: none;
      color: #fff;
      font-size: 1.8rem;
      margin-left: 0.6rem;
      position: relative;
      border-bottom: 0.1rem solid transparent;
      transition: all 0.3s, color 0.3s;
      padding-bottom: 0.3rem;
      text-decoration: none !important;
    }
    .notification-btn:hover, .account-btn:hover {
      color: #0dcaf0;
      border-bottom: 0.1rem solid #fff;
    }
    .favorite-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.8rem;
      margin-left: 0.6rem;
      position: relative;
      text-decoration: none !important;
    }
    .favorite-btn:hover {
      color: #0dcaf0;
    }
    .dropdown-menu .dropdown-item {
      transition: all 0.3s, color 0.3s;
      background: transparent;
      text-decoration: none !important;
    }
    .dropdown-menu .dropdown-item:hover, 
    .dropdown-menu .dropdown-item:focus {
      background: rgba(200,200,200,0.12);
      color: #0dcaf0 !important;
      backdrop-filter: blur(0.25rem);
      text-decoration: none !important;
    }
    .dropdown-menu {
      min-width: 18rem;
      border-radius: var(--border-radius);
      border: 0.1rem solid rgba(255,255,255,0.13);
      margin-top: 0.5rem;
      background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%) !important;
      backdrop-filter: blur(0.5rem);
    }
    .btn-glass {
      background: #000;
      color: #fff;
      border: none;
      padding: 0.8rem 2.8rem;
      border-radius: 0.7rem;
      transition: all 0.3s ease;
      font-size: 1.3rem;
      border-width: .1rem;
      border-style: solid;
      box-shadow: 0 0.2rem 0.5rem #000;
      text-decoration: none !important;
    }
    .btn-glass:hover {
      background-color: white;
      color: black;
    }
    .scroll-animate {
      opacity: 0;
      transform: translateY(2.5rem);
      transition: opacity 0.6s, transform 0.6s;
    }
    .scroll-animate.visible {
      opacity: 1;
      transform: none;
    }
    footer {
      width: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 2rem 0 1.2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer-links {
      display: flex;
      gap: 2rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.15rem;
      transition: color 0.3s, text-decoration 0.3s;
      padding: 0.3rem 1rem;
      background: none;
    }
    .footer-links a:hover {
      color: #0dcaf0;
      text-decoration: underline;
      background: none;
    }
    .footer-copyright {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 0;
      opacity: 0.8;
    }
    .blog-detail-container {
      max-width: 100%;
      background: linear-gradient(135deg, rgba(255,255,255,.07) 1%, rgba(0,0,0,0.9) 5%);
      padding: 3rem 10rem 2rem 10rem;
      position: relative;
    }
    .back-arrow {
      position: absolute;
      top: 2rem;
      left: 2rem;
      font-size: 2.3rem;
      color: #fff;
      background: rgba(0,0,0,0.12);
      border-radius: 2rem;
      padding: 0.3rem 1rem 0.3rem 0.7rem;
      cursor: pointer;
      z-index: 10;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
    }
    .back-arrow:hover {
      color: #0dcaf0;
      background: rgba(13,202,240,0.13);
      text-decoration: none;
    }
    .blog-image {
      width: 100%;
      height: 60vh;
      object-fit: cover;
      border-radius: 1.2rem;
      margin-bottom: 2rem;
      object-position: 0 75%;
    }
    .blog-title-row {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .blog-title {
      font-size: 2.8rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 0.08rem;
      flex-grow: 1;
      line-height: 1.1;
      margin-bottom: 0;
    }
    .category-row {
      font-size: 1.1rem;
      color: #0dcaf0;
      font-weight: bold;
      margin-bottom: 1.3rem;
    }
    .btn-favorite, .btn-follow {
      font-size: 1.8rem;
      border: none;
      background: none;
      transition: all 0.3s;
      border-bottom: 0.1rem solid transparent;
      cursor: pointer;
      margin-right: 0.5rem;
      padding-bottom: 0.3rem;
      vertical-align: middle;
      color: #000;
      text-shadow:
        -1px -1px 0 #fff,
         1px -1px 0 #fff,  
        -1px  1px 0 #fff,
         1px  1px 0 #fff;
    }
    .btn-favorite.active, .btn-follow.active {
      color: #e74c3c !important;
      text-shadow:
        -1px -1px 0 #e74c3c,
         1px -1px 0 #e74c3c,  
        -1px  1px 0 #e74c3c,
         1px  1px 0 #e74c3c;
    }
    .btn-favorite:hover, .btn-follow:hover {
      color: #fff;
      border-bottom: 0.1rem solid #fff;
    }
    .creator-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .creator-image {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 .1rem .4rem #222;
      border: 0.1rem solid #fff;
    }
    .creator-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: #fff;
      margin-right: 0.5rem;
    }
    .btn-creator-follow {
      font-size: 1.1rem;
      border: 1.5px solid #0dcaf0;
      background: #0dcaf0;
      color: #000;
      border-radius: 0.7rem;
      padding: 0.5rem 1.2rem;
      margin-left: 0.5rem;
      font-weight: 500;
      transition: all 0.3s, color 0.3s, a 0.3s;
      cursor: pointer;
      box-shadow: none;
    }
    .btn-creator-follow.followed {
      background: transparent !important;
      color: #0dcaf0 !important;
      border: 1.5px solid #0dcaf0 !important;
    }
    .btn-creator-follow:hover {
      background: #fff;
    }
    .btn-creator-follow .followed-label {
      font-weight: 600;
      font-size: 1.05rem;
      margin-left: 0.2rem;
    }
    .blog-content {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #e2e2e2;
    }
    @media (max-width: 991px) {
      .blog-detail-container {
        padding: 2rem 1rem 2rem 1rem;
      }
      .back-arrow {
        top: 1rem;
        left: 1rem;
        font-size: 1.7rem;
        padding: 0.2rem 0.7rem 0.2rem 0.5rem;
      }
      .blog-title {
        font-size: 2rem;
      }
      .creator-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.7rem;
      }
    }
  </style>
</head>

  <!-- jQuery for flexible content -->
  <script>
    
    $(document).ready(function() {
  // Get stored blog info (from games/product/other list page)
  var blogImage = localStorage.getItem('blogImage');
  var blogTitle = localStorage.getItem('blogTitle');
  var blogContent = localStorage.getItem('blogContent');
  var blogCategory = localStorage.getItem('blogCategory');
  var creatorImage = localStorage.getItem('creatorImage') || "https://images.pexels.com/photos/91227/pexels-photo-91227.jpeg?auto=compress&w=800&q=80";
  var creatorName = localStorage.getItem('creatorName') || "GamerX";
  var previousPage = document.referrer;

  $('#blogImage').attr('src', blogImage || "");
  $('#blogTitle').text(blogTitle || "");
  $('#blogContent').text(blogContent || "");
  $('#category').text(blogCategory ? blogCategory.charAt(0).toUpperCase() + blogCategory.slice(1) : "");
  $('#creatorImage').attr('src', creatorImage);
  $('#creatorName').text(creatorName);

  // --- FAVORITE BUTTON LOGIC ---
  $('#btnFavorite').click(function() {
    $(this).toggleClass('active');
    // Compose a blog object to save
    var blog = {
      title: blogTitle,
      image: blogImage,
      desc: blogContent,
      meta: (blogCategory ? blogCategory.charAt(0).toUpperCase() + blogCategory.slice(1) : "") + " · by " + creatorName,
      link: window.location.pathname.split('/').pop() // e.g. blog_detail.html or a unique slug if available
    };
    var favorites = JSON.parse(localStorage.getItem('favoriteNews') || '[]');
    // Check for duplicate (use title+image as unique key, or use another unique key if you have one)
    var exists = favorites.some(function(item) {
      return item.title === blog.title && item.image === blog.image;
    });
    if (!exists) {
      favorites.push(blog);
      localStorage.setItem('favoriteNews', JSON.stringify(favorites));
    }
  });

  $('#btnFollow').click(function() {
    $(this).toggleClass('active');
  });

  // Creator follow button toggles to "Followed"
  $('#btnCreatorFollow').click(function() {
    $(this).toggleClass('followed');
    if ($(this).hasClass('followed')) {
      $(this).find('.btn-label').text('Followed');
    } else {
      $(this).find('.btn-label').text('Follow');
    }
  });

  // Arrow back handler
  $('#backArrow').click(function(e){
    e.preventDefault();
    if (previousPage && previousPage.indexOf(window.location.hostname) !== -1) {
      window.location.href = previousPage;
    } else {
      window.history.back();
    }
  });
});
  </script>
